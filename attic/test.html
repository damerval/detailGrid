<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="../lib/jqwidgets/styles/jqx.base.css" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="../lib/jqwidgets/jqxcore.js" type="text/javascript"></script>
  <script src="../lib/jqwidgets/jqxdata.js" type="text/javascript"></script>
  <script src="../lib/jqwidgets/jqxbuttons.js" type="text/javascript"></script>
  <script src="../lib/jqwidgets/jqxscrollbar.js" type="text/javascript"></script>
  <script src="../lib/jqwidgets/jqxmenu.js" type="text/javascript"></script>
  <script src="../lib/jqwidgets/jqxlistbox.js" type="text/javascript"></script>
  <script src="../lib/jqwidgets/jqxcheckbox.js" type="text/javascript"></script>
  <script src="../lib/jqwidgets/jqxdropdownlist.js" type="text/javascript"></script>
  <script src="../lib/jqwidgets/jqxgrid.js" type="text/javascript"></script>
  <script src="../lib/jqwidgets/jqxgrid.selection.js" type="text/javascript"></script>
  <script src="../lib/jqwidgets/jqxgrid.sort.js" type="text/javascript"></script>
  <script src="../lib/jqwidgets/jqxgrid.filter.js" type="text/javascript"></script>
  <script src="../lib/jqwidgets/jqxgrid.pager.js" type="text/javascript"></script>

  <script type="text/javascript" language="JavaScript">

    $(document).ready(function () {

      var testSource = {
        dataType: 'json',
        dataFields: [
          { name: "offenderNumber", map: 'ofn', type: 'int' },
          { name: "offenderName", map: 'fna', type: 'string' },
          { name: "legalStatus", map: 'leg', type: 'string' },
          { name: "releaseDate", map: 'rel', type: 'date' },
          { name: "LSISVDate", map: 'lsv', type: 'date' },
          { name: "LSIRDate", map: 'lrd', type: 'date' },
          { name: "LSISVScore", map: 'lss', type: 'float' },
          { name: "LSIRScore", map: 'lrs', type: 'float' }
        ],
        id: 'offenderNumber',
        url: "http://localhost:8080/acoms/servlet/ompLsiData",
        data: { loc: "WILDWOOD CC" },
        pageSize: 20
      };

      var testColumns = [
        { text: "Ofndr #", dataField: 'offenderNumber', width: 70 },
        { text: "Offender Name", dataField: 'offenderName', width: 250 },
        { text: "Status", dataField: 'legalStatus', width: 120},
        { text: "Release Dt.", dataField: 'releaseDate', cellsFormat: 'MM/dd/yyyy', width: 90 },
        { text: "LSISV Date", datafield: 'LSISVDate', cellsformat: 'MM/dd/yyyy', width: 90},
        { text: "LSISV Score", dataField: 'LSISVScore', cellsFormat: 'd0', width: 50 },
        { text: "LSIR Date", datafield: 'LSIRDate', cellsformat: 'MM/dd/yyyy', width: 90},
        { text: "LSIR Score", dataField: 'LSIRScore', cellsFormat: 'd0', width: 50 }
      ];

      var testGrid = $("#testGrid");

      var testAdapter = new $.jqx.dataAdapter(testSource);

      testGrid.jqxGrid({
        source: testAdapter, columns: testColumns, width: 810, autoHeight: true
      });
      /*
      $.ajax("http://localhost:8080/acoms/servlet/ompLsiData", {
        data: { loc: "WILDWOOD CC" }
      }).done(function (data) {
        $('#testGrid').text(data);
      });
      */

    })

  </script>

</head>
<body>
  <div id="testGrid"></div>
</body>
</html>
